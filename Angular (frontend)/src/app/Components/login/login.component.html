<section class="containerCover">
  <div class="container">
    <section class="frostedtextWrapper">
      <div class="frostedtext"></div>
    </section>
    <section>
      <form class="loginForm" [formGroup]="loginform">
        <section class="usernameContainer">
          <section>
            <section class="inputContainer" id="usernameContainer">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Student Name"
                formControlName="username"
                autocomplete="off"
              />
              <span
                *ngIf="submitFlag == 2"
                class="material-icons"
                (mouseenter)="onhover('username')"
                (mouseleave)="onhover('')"
                >error</span
              >
            </section>
          </section>
          <section class="helperTextContainer">
            <section *ngIf="toggleHelperText == 'username'" [@animate]>
              <span class="helperText"><b>Username Unavailable</b></span>
            </section>
          </section>
        </section>

        <section class="passwordContainer">
          <section class="inputButtonGroup PasswordButtonGroup">
            <section class="inputContainer">
              <input
                [type]="toggle ? 'password' : 'text'"
                id="password"
                placeholder="Enter the Password"
                formControlName="password"
                autocomplete="off"
              />
              <span
                *ngIf="submitFlag == 3"
                class="material-icons"
                (mouseenter)="onhover('password')"
                (mouseleave)="onhover('')"
                >error</span
              >
            </section>
            <button id="passwordtoggle" (click)="togglePassword()">
              <span class="material-icons" >
                {{ toggle ? "visibility" : "visibility_off"  }}
              </span>
            </button>
          </section>
          <section class="helperTextContainer">
            <section *ngIf="toggleHelperText == 'password'" [@animate]>
              <span class="helperText"><b>Invalid Password</b></span>
            </section>
          </section>
        </section>
        <button id="submit" (click)="onSubmit()">
          <span class="material-icons">navigate_next</span>
        </button>
      </form>
    </section>
  </div>

    <section></section>
  </div>
