<section class="body">
  <h1 class="heading">Hi {{ heading[0] }}</h1>
  <section class="content">
    <section class="nonCredential">
      <section class="pinfoCardHeading">Personal Info</section>
      <table *ngFor="let student of students | keyvalue" class="pinfoCardTable">
        <tr
          *ngIf="!(student.key == 'password' || student.key == 'name')"
          class="pinfoCardRow"
        >
          <td class="key">
            {{ student.key | titlecase }}
          </td>
          <td class="value">
            <b>{{ student.value }}</b>
          </td>
        </tr>
      </table>
    </section>
    <section class="credential">
      <section class="username">
        <section class="key">Username</section>
        <section class="value">
          <b>{{ heading[0] }}</b>
        </section>
      </section>
      <section class="password">
        <section class="key">Password</section>
        <section class="value">
          <b>{{ heading[5] }}</b>
        </section>
      </section>
    </section>
  </section>
  <section>
    <section class="logoutContainer">
      <button (click)="logout()" class="logout">
        <span class="material-icons">logout</span>logout
      </button>
    </section>
  </section>

  <svg
    class="footerSvg"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 1440 320"
  >
    <path
      fill="#f3f4f5"
      fill-opacity="1"
      d="M0,192L40,208C80,224,160,256,240,229.3C320,203,400,117,480,101.3C560,85,640,139,720,165.3C800,192,880,192,960,165.3C1040,139,1120,85,1200,80C1280,75,1360,117,1400,138.7L1440,160L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
    ></path>
  </svg>
</section>
